<div class="containerPrincipal">

    <h2>Productos en el carrito</h2>

    <table mat-table [dataSource]="(dataCart$ | async)">

        <!-- IMAGEN DEL ITEM -->
        <ng-container matColumnDef="urlImagenCard">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element"> 
                <img class="imgItemTable" [src]="element.urlImagenCard" alt="">
            </td>
        </ng-container>

        <!-- NOMBRE DEL PRODUCTO -->
        <ng-container matColumnDef="nombreProducto">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
        </ng-container>
        
        <!-- PRECIO DEL PRODUCTO -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.precio | currency:'USD':'symbol':'1.2-2' }} </td>
        </ng-container>

        <!-- CANTIDAD DEL PRODUCTO SELECCIONADO -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">
                <input type="number" step="1" min="1" max="50" value="1">
            </td>
        </ng-container>
        
        <!-- ACCIONES PREVITAS (EN ESTE CASO SOLAMENTE ELIMINAR) -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">

                <button class="btnIcon" type="button" mat-icon-button>
                    <mat-icon matTooltip="Eliminar">delete</mat-icon>
                </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
</div>
