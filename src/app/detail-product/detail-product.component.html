
<mat-sidenav-container hasBackdrop="true">
  
    <mat-sidenav #sidenav mode="over" position="end" fixedInViewport="true" fixedTopGap="0"> 
        
        <app-menu-side></app-menu-side>
        
    </mat-sidenav>
  
    <mat-sidenav-content>
      
        <app-header (opened)="sidenav.open()"></app-header>
        
        <app-detail-template></app-detail-template>
      
    </mat-sidenav-content>
</mat-sidenav-container>
